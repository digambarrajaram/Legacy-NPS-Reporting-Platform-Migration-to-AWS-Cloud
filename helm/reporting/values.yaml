replicaCount: 2

image:
  repository: "YOUR_AWS_ACCOUNT_ID.dkr.ecr.YOUR_AWS_REGION.amazonaws.com/reporting"
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"

env:
  - name: APP_ENV
    value: "prod"
  - name: APP_VERSION
    value: "0.1.0"

secretEnv: []
  # - name: DB_PASSWORD
  #   secretName: reporting-secrets
#   secretKey: db_password

serviceAccount:
  create: true
  name: ""
  annotations:
    # Example for IRSA
    eks.amazonaws.com/role-arn: "arn:aws:iam::YOUR_AWS_ACCOUNT_ID:role/YOUR_IAM_ROLE_ARN"

podAnnotations: {}

podSecurityContext: {}
securityContext: {}

pdb:
  enabled: false
  minAvailable: 1

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: reporting.YOUR_DOMAIN
      paths:
        - path: /
          pathType: Prefix
  tls: []

config:
  APP_MESSAGE: "Hello from ConfigMap"

podMonitor:
  enabled: false
